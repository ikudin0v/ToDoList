<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My ToDo list</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="headerText">To Do list</div>
            <div class="headerNav">
                <div class="addItem">
                    <form action="" class="form">
                        <input type="text" name="addText" id="addText" class="addText" placeholder="Add new task">
                    </form>
                </div>
                <div class="addButton"><img src="/img/add.png" alt=""></div>
            </div>
        </div>

        <div class="currentTasks">
            <div class="currentHeaderText" id="currentTasks">Current tasks</div>
        </div>


        <div class="completedTasks">
            <div class="completedHeaderText" id="completedTasks" >Completed tasks</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
